<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <h2 class="text-center mb-4">Job Results for {{ job_role }} in {{ job_location }}</h2>

        {% if job_results %}
            <div class="row">
                {% for job in job_results %}
                    <div class="col-md-6">
                        <div class="card mb-3 shadow-sm">
                            <div class="card-body">
                                <h5 class="card-title">{{ job['role'] }}</h5>
                                <h6 class="card-subtitle text-muted">{{ job['company'] }}</h6>
                                <p class="card-text"><strong>Location:</strong> {{ job['location'] }}</p>
                                <a href="{{ job['link'] }}" class="btn btn-primary btn-sm" target="_blank">Apply Now</a>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <div class="alert alert-warning text-center">No jobs found. Try a different search.</div>
        {% endif %}

        <div class="text-center mt-4">
            <a href="{{ url_for('search') }}" class="btn btn-secondary">Search Again</a>
        </div>
    </div>

</body>
</html>
