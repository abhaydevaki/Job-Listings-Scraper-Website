<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <h2 class="text-center mb-4">Find Your Dream Job</h2>
        <div class="card shadow p-4">
            <form action="{{ url_for('search') }}" method="POST">
                <div class="mb-3">
                    <label for="job_role" class="form-label">Job Role</label>
                    <input type="text" id="job_role" name="job_role" class="form-control" placeholder="Software Engineer" required>
                </div>
                <div class="mb-3">
                    <label for="job_location" class="form-label">Job Location</label>
                    <input type="text" id="job_location" name="job_location" class="form-control" placeholder="New York, Remote, etc." required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Search Jobs</button>
            </form>
        </div>
    </div>

</body>
</html>
